{% extends "base.html" %} {% block title %}Settings{% endblock %} {% block
content %}
<div class="eg_pageHeader">
  <h2 class="eg_pageTitle">Settings</h2>
  <p class="eg_pageSub">Manage your account information.</p>
</div>

<!-- ACCOUNT SUMMARY -->
<div class="eg_card eg_accountSummary">
  <div><strong>Email:</strong> {{ current_user.email }}</div>
  <div><strong>Role:</strong> {{ current_user.role }}</div>
</div>

<div class="eg_settingsGrid">
  <!-- EDIT PROFILE -->
  <div class="eg_card">
    <h3>Edit Profile</h3>

    <form method="POST" action="{{ url_for('update_profile') }}">
      <div class="eg_formGroup">
        <label>Full Name</label>
        <input
          type="text"
          name="full_name"
          value="{{ current_user.full_name }}"
        />
      </div>

      <div class="eg_formGroup">
        <label>Email</label>
        <input type="email" name="email" value="{{ current_user.email }}" />
      </div>

      <button class="eg_btn eg_btnPrimary eg_btnFull">Save Changes</button>
    </form>
  </div>

  <!-- CHANGE PASSWORD -->
  <div class="eg_card">
    <h3>Change Password</h3>

    <form method="POST" action="{{ url_for('change_password') }}">
      <div class="eg_formGroup">
        <label>Current Password</label>
        <input type="password" name="current_password" />
      </div>

      <div class="eg_formGroup">
        <label>New Password</label>
        <input type="password" name="new_password" />
        <small class="eg_helpText">
          Must contain uppercase, lowercase, number, and symbol
        </small>
      </div>

      <button class="eg_btn eg_btnPrimary eg_btnFull">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
