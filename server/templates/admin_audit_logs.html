{% extends "base.html" %} {% block title %}Audit Logs{% endblock %} {% block
content %}
<h2>Audit Logs</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>User ID</th>
    <th>Role</th>
    <th>Action</th>
    <th>IP Address</th>
    <th>Timestamp</th>
  </tr>

  {% for log in logs %}
  <tr>
    <td>{{ log.id }}</td>
    <td>{{ log.user_id }}</td>
    <td>{{ log.role }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.ip_address }}</td>
    <td>{{ log.created_at }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
